<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .full-height {
            margin-top:12%;
        }
    </style>
</head>
<body>
<div >
    <div class="alert alert-success w-50 mx-auto full-height" role="alert">
        <h4 class="alert-heading">User Registered Successfully!</h4>
                <p><strong>User-Name: </strong> <span th:text="${studentWebUser.userName}"></span></p>
                <p><strong>Student Name: </strong> <span th:text="${studentWebUser.firstName+'  '+studentWebUser.lastName}"></span></p>
                <p><strong>Email Address: </strong> <span th:text="${studentWebUser.email}"></span></p>
        <hr>
        <p class="mb-0">Thank you for registering with GPNV.</p>
    </div>
    <a th:href="@{/}" class="btn btn-warning ms-4 mt-5">Back to Home</a>

</div>

</body>
</html>
