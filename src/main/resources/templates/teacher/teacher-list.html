<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher-List Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Adding CDN file of Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 90vh; /* Makes sure the content and footer stretch to fill at least the viewport height */
      }
    </style>
</head>
<body>
<!--Adding Navbar component to this web page.-->
<div th:insert="navbar-fragment :: navbar"></div>

<div class="container wrapper">
    <h3 class="text-center text-primary-emphasis">All The Teachers</h3>
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Teacher ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Profile</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher:${teacherList}">
                <th scope="row" th:text="${teacher.id}"></th>
                <td th:text="${teacher.firstName}+' '+${teacher.lastName}"></td>
                <td th:text="${teacher.email}"></td>
                <td >
                    <div class="card" style="width: 3.5rem;">
                        <img th:src="@{/images/profile.webp}" class="card-img-top" style="height:25px;" alt="...">
                        <!--                                <div class="card-body">-->
                        <!--                                    <p class="card-text">view</p>-->
                        <!--                                </div>-->
                        <a th:href="@{/teachers/view(teacherId=${teacher.id})}" class="text-center"><i class="fa-solid fa-eye"></i></a>
                    </div>

                </td>
                <td>
                    <a th:href="@{/teachers/update(teacherId=${teacher.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square me-1"></i>Update</a>
                    <a  th:href="@{/systems/delete/}+${teacher.id}" onclick="return confirm('Are you sure to delete the Teacher?');" class="mx-2 btn btn-danger btn-sm"><i class="fa-solid fa-trash-can me-1"></i>Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

<!--        Adding Footer Fragment-->
<div class="pt-4 mt-5" th:insert="footer-fragment::footer" style="
    background-color:#2F4F4F;
    color:white;
    position:sticky;
    bottom: 0;
    left: 0;
    width: 100%;"> </div>
<!--        Adding Bootstrap Js file-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
