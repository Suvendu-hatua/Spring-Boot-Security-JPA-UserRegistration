<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-4">

       <div class=" card w-50 mx-auto p-4">
           <div class="d-flex justify-content-between">
               <div>
                   <img th:src="@{/images/graduation.jpg}" class="" style="height:80px" alt="...">
                   <span class="fw-bold">GPNV</span>
               </div>
               <div >
                    <h6 >Gobardhanpur Pramathanath Vidyayatan</h6>
                    <p class="float-end fw-light small mb-0">Medinipur, West Bengal
                        <br>
                        help.gpnv@gmail.com
                        <br>
                        +91- 8918392964
                    </p>
               </div>
           </div>
           <hr style="margin:0;">
           <h5 class="fw-semibold my-2">STUDENT ADMISSION FORM</h5>
           <form class="mt-3">
               <div class="mb-3">
                   <label for="username" class="form-label">User Name</label>
                   <input type="text" class="form-control" id="username" name="userName" placeholder="Enter username" autocomplete="off">

               </div>
               <div class="mb-3">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password" placeholder="Enter Password">
               </div>
               <div class="mb-3">
                   <label for="firstName" class="form-label">First Name</label>
                   <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" autocomplete="off">

               </div>
               <div class="mb-3">
                   <label for="lastName" class="form-label">Last Name</label>
                   <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" autocomplete="off">

               </div>
               <div class="mb-3">
                   <label for="email" class="form-label">Email Address</label>
                   <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" autocomplete="off">

               </div>
               <div class="mb-3 form-check">
                   <input type="checkbox" class="form-check-input" id="isAgreed">
                   <label class="form-check-label" for="isAgreed">Please Accept <a href="/trams">Trams and Conditions</a></label>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
           </form>
       </div>
    </div>
</body>
</html>
