<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
                background-color: #E0FFFF;
        }
    </style>
</head>
<body>

<!--Adding Navbar fragment to this page-->
<div th:insert="navbar-fragment :: navbar"></div>
<div class="container mt-3">
    <h3 class="text-center fw-bold">Student Management System</h3>
    <hr>

    <div class="card mx-auto w-50 border border-2 border-info mt-2">
        <div class="card-header bg-info fw-bold fs-3">
            SignIn
        </div>

        <div class="p-4">
            <!--           Handling Custom Error Messages if there are some login issues.-->
            <div class="mb-1">
                <!--                   for displaying error-->
                <div th:if="${param.error}" class="p-2 text-danger bg-danger-subtle border border-danger-subtle rounded-3">
                    You have entered either wrong username or password!.
                </div>
                <!--                   for displaying logout-->
                <div th:if="${param.logout}" class="p-2 text-success bg-success-subtle border border-success-subtle rounded-3">
                    You are logged out successfully!.
                </div>
            </div>
            <form action="#" th:action="@{/authenticateTheUser}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" autocomplete="off">

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Enter password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
